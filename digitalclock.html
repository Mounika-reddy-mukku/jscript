<html>
    <head>
        <title>Digital clock</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a clas="navbar-brand" href="#">DIGITAL CLOCK</a>
        </nav><br>
        <div class="card mx-auto" style="width: 18rem; height: 20rem;">
            <div class="card-header bg-dark text-white">
                <h1 id="digital"> </h1>
                
            </div>
            
            <div class="card-body bg-light">
                <h3 id="time"></h3>
            </div>
 
        </div>
          
    </body>
    <script>
        function time(){
        var cd = new Date().toLocaleDateString()
        document.getElementById('digital').innerHTML=cd 
        var ct = new Date().toLocaleTimeString()
        document.getElementById("time").innerHTML=ct
        }
        setInterval(time,1000) 
    </script>
</html>
