<html lang="en">
<head>
    <script>
        function UpperCase()
        {
            var x=document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }
        function LowerCase()
        {
            var x=document.getElementById("lname");
            x.value=x.value.toLowerCase();
        }
        
    </script>
</head>
<body>
    <label >Enter name in lower case:</label><br>
    <input type="text"  id="fname" onblur="UpperCase()"><br>
    <label >Enter name in upper case:</label><br>
    <input type="name"  id="lname" onblur="LowerCase()"><br>
    
</body>
</html>
