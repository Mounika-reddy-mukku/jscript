<html lang="en">
<head>
    <script>
        function UpperCase()
        {
            var name=document.getElementById("fname").value;
            document.getElementById("fname").value=name.toUpperCase();
        }
        function LowerCase()
        {
            var name=document.getElementById("lname").value;
            document.getElementById("lname").value=name.toLowerCase();
        }
        
    </script>
</head>
<body>
    <label >Enter name in lower case:</label><br>
    <input type="text"  id="fname" onblur="UpperCase()"><br>
    <label >Enter name in upper case:</label><br>
    <input type="name"  id="lname" onblur="LowerCase()"><br>
    
</body>
</html>
